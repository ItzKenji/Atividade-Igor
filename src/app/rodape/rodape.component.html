<div class="col-sm-12 text-center">

    <p [ngClass]="obterTituloRodape()"> <strong> CONSULTAR VALORES </strong> </p>

    <div class="container mt-4">

        <input class="form-control mt-4 p-3" type="text" placeholder="Origem">

        <input class="form-control mt-4 p-3" type="text" placeholder="Destino">

        <input class="form-control mt-4 p-3" type="text" placeholder="Data de partida">

        <input class="form-control mt-4 p-3" type="text" placeholder="Data de volta">

        <div class="mt-5">

            <p class="border border-dark d-inline p-3" [ngStyle]="{'font-size':'34px'}"> Valor: $${{valor}}  </p>

        </div>

        <div class="mt-3">

            <button type="button" class="btn btn-info my-4" (click)="gerarValor()">Consultar</button>

        </div>

    </div>

</div>
